<html>
    <head>
        <title> PSS Attendance System </title>
        <link rel="stylesheet" href="styles.css">
        <script src = "script.js" defer></script>
        <script> fetch('data.json') </script>
    </head>
    <body>
        <h1>PSS Attendance System</h1>
        <marquee direction="right" class="Welcome"> Welcome to PSS Attendance System </marquee>
        <form id="idForm" class="EnterID" align="center">
            <input id="ID" type="text" placeholder="Enter Your ID" required>
            <button id="submit" type="submit">Submit</button>
        </form>
        <table rules="all" align="center">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Name </th>
                    <th> Date </th>
                    <th> Time </th>
                </tr>
            </thead>
            <tbody id = PSSAttendanceSystem>
                <!Attendance will be displayed  here>
            </tbody>
        </table>
        <form align="center">
            <button id="reset" type="reset">Reset</button>
        </form>
        <h5 class="author">By tsy101021</h5>
    </body>
</html>
